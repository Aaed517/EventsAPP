<div *ngIf="event" class="eventdetail-container">
<div>
    <h2>{{ event.name }}</h2>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Location: {{ event.location }}</p>
    <button *ngIf="!hasUserJoined()" (click)="joinEvent(event.id)" >Join</button>
    <p *ngIf="hasUserJoined()">You have joined</p>
  </div>
  
</div>
