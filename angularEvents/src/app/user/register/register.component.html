<h2>Register</h2>
<form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="userName"
      name="userName"
      required
      autocomplete="off"
      novalidate
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Full Name</mat-label>
    <input
      matInput
      type="FullName"
      [(ngModel)]="FullName"
      name="FullName"
      required
      autocomplete="off"
      novalidate
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      autocomplete="off"
      novalidate
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </mat-form-field>
  <div class="full-width">
    <label>Profile Picture</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" />
  </div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="isLoading"
  >
    Register
  </button>
</form>
