    <form  (ngSubmit)="onLogin()">
      <h2>Login</h2>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="userName" name="userName" required autocomplete="off" novalidate>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required autocomplete="off" novalidate>
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
